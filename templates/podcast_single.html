{% extends 'base.html' %}
 {% load static %}
    {% block content %}
      <div class="container">
        <div class="chuckhead">
          <h2>{{ object.title }}</h2>
        </div>
        <div class="row blog-post">
            <div class="col-sm-9 col-md-8 col-lg-8">
                 <span class="posted">Posted: {{object.posted}} </span>
                 <span class="byline">By: {{object.creator}}</span>
              <img class="blogimg" src="{{ object.blogimg.pic.url }}">
              <div class="caption">{{object.blogimg.desc}}</div>
              <div class="blog-text">{{ object.body }}</div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-4"><img src="{% static 'apple-touch-icon.png' %}"></div>
        </div>
      </div>
    {% endblock %}
